<!DOCTYPE html>
<html>
	<head>
    		<title>Demo example of ng-model</title>
    
<script type="text/javascript" src="https:\\ajax.googleapis.com\ajax\libs\angularjs\1.8.2\angular.min.js">
	             </script>
    </head>
    <body>
        <div ng-app="" ng-init="age=41">
            Enter Your name: <input type="text" ng-model="name"><br />
            Your name is using angular expression: {{name}} <br/>
            Your name is using ng-bind: <p ng-bind="name"></p> <br/>
            Your age is using angular expression:{{age}}<br/>
            Your name is using ng-bind: <p ng-bind="age"></p> <br/>
        </div>
    </body>
</html>
