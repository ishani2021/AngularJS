<!DOCTYPE html>
<html>
    <head>
        <title>LAB1 PROGRAM </title>
<script type="text/javascript" src="https:\\ajax.googleapis.com\ajax\libs\angularjs\1.8.2\angular.min.js">
      </script>
            <script>
            	var app=angular.module("myApp",[]);           
            app.controller("myCntrl",function($scope){
                		$scope.firstname="Ishani"
                		$scope.lastname=" Priya"
               		 $scope.fullname=""

                $scope.makeFullName=function()
                {
                    $scope.fullname=$scope.firstname + $scope.lastname
                }
           });
        </script>
    </head>
    <body ng-app="myApp"> 
        <h2>Angular JS Application to display Full Name</h2> 
        <div ng-controller="myCntrl">
Enter First Name: <input type="text" ng-model="firstname" ng-change="makeFullName()"/><br />
Enter Last Namr: <input type="text" ng-model="lastname" ng-change="makeFullName()"/><br />
            Your Full Name: {{fullname}}
        </div>
   </body>
   </html>
