<!DOCTYPE html>
<html>
    <head>
        <title>RANDOM NUMBER GENERATOR</title>
 <script type="text/javascript" src="https:\\ajax.googleapis.com\ajax\libs\angularjs\1.8.2\angular.min.js">
        </script>
        <script> 
        var app=angular.module("myApp",[]); 
            app.controller("myCntrl",function($scope){
               $scope.randomlist=[] 
               $scope.generateRN=function(){
                $scope.randomlist=[] 
                for(var i=1;i<=$scope.num;i++)
                {        
                    $scope.randomlist.push(Math.random())
                    //$scope.randomlist.push(Math.random().toFixed(2))
                    //$scope.randomlist.push((Math.random()*100).toFixed(2))
                    //$scope.randomlist.push((Math.random()*$scope.num+1).toFixed(2))
                } 
                }   
            });        
        </script>
    </head>
    <body ng-app="myApp"> 
        <div ng-controller="myCntrl">
            Enter the Number of Random Numbers to be Generated:<input type="number" ng-model="num">
            <button ng-click="generateRN()">GENERATE</button><br/>
            <ul>
                <li ng-repeat="x in randomlist">{{x}}</li>
            </ul>
        </div>
    </body>
    </html>
